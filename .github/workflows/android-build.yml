# GitHub Actions workflow: build Android APK/AAB
# Požadované secrets (nastavte v Settings > Secrets > Actions):
# - KEYSTORE_BASE64 = base64 encoded .jks
# - KEYSTORE_PASSWORD
# - KEY_ALIAS
# - KEY_PASSWORD

name: Android CI - build APK/AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_VERSION: '17'
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        target: android-34
        build-tools: '34.0.0'

    - name: Decode keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./keystore.jks

    - name: Show Gradle wrapper
      run: ./gradlew -v

    - name: Assemble Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        ORG_GRADLE_PROJECT_storeFile: ./keystore.jks
        ORG_GRADLE_PROJECT_storePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        ORG_GRADLE_PROJECT_keyAlias: ${{ secrets.KEY_ALIAS }}
        ORG_GRADLE_PROJECT_keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Assemble Release AAB
      run: ./gradlew bundleRelease --no-daemon --stacktrace
      env:
        ORG_GRADLE_PROJECT_storeFile: ./keystore.jks
        ORG_GRADLE_PROJECT_storePassword: ${{ secrets.KEYSTORE_PASSWORD }}
        ORG_GRADLE_PROJECT_keyAlias: ${{ secrets.KEY_ALIAS }}
        ORG_GRADLE_PROJECT_keyPassword: ${{ secrets.KEY_PASSWORD }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/*.apk

    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: app/build/outputs/bundle/release/*.aab